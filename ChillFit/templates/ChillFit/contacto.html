{% extends 'ChillFit/base.html' %}

{% block content %}
<div class="container mt-3 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Nota informativa -->
            <div class="alert alert-info text-center py-1 mb-3" role="alert" style="font-size: 0.9rem;">
                Entrenamos presencialmente en el Parque Saavedra<br>
                <strong>Lunes y Miércoles de 19 a 20Hs</strong>.
            </div>

            <!-- Formulario -->
            <div class="card shadow-sm">
                <div class="card-body p-3">

                    <form method="POST" action="{% url 'enviar_consulta' %}">
                        {% csrf_token %}

                        <!-- Nombre -->
                        <div class="mb-2">
                            <label for="nombre" class="form-label mb-1">Nombre completo</label>
                            <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-2">
                            <label for="email" class="form-label mb-1">Correo electrónico</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                        </div>

                        <!-- Asunto -->
                        <div class="mb-2">
                            <label for="asunto" class="form-label mb-1">Asunto</label>
                            <input type="text" class="form-control form-control-sm" id="asunto" name="asunto" required>
                        </div>

                        <!-- Mensaje -->
                        <div class="mb-3">
                            <label for="mensaje" class="form-label mb-1">Mensaje</label>
                            <textarea class="form-control form-control-sm" id="mensaje" name="mensaje" rows="3" required></textarea>
                        </div>

                        <!-- Botón -->
                        <button type="submit" class="btn btn-primary btn-sm w-100">Enviar consulta</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
